<div class="body">
        <barra-superior (changeIconEmitter)="changeIsPrincipal($event)" 
                (ver_menu)="changeVerMenu($event)"
                [iconProfile]="!isPrincipal"
                [isLogeado]="!isLogeado" 
                
></barra-superior>
<menu   *ngIf="verMenu && this.isLogeado" 
        (cerrar_menu)="this.cerrar_menu()"
        @enterState>
</menu>
<div class="header">
        <p>Nueva operaciÃ³n</p>
</div>
<div class="botones">
        <button *ngIf="!this.isNuevoMonedero" class="nuevo_monedero" mat-raised-button color="primary" (click)="this.isNuevoMonedero=true">Crear nuevo monedero</button>
</div>
<nuevo-monedero *ngIf="this.isNuevoMonedero" (cerrar)="this.isNuevoMonedero=$event"></nuevo-monedero>
<nuevo-saldo *ngIf="!this.isNuevoMonedero"></nuevo-saldo>
 
</div>
