<mat-card>
    <form [formGroup]="this.form"> 
    <mat-card-header class="header">
        <mat-card-title>
            <h3>Registro</h3>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="body">

        <mat-form-field  class="field">
            <input matInput type="text" formControlName="usuario" placeholder="Usuario">
            <mat-error *ngIf="this.form.get('usuario').invalid"> Falta usuario</mat-error>
        </mat-form-field>

        <mat-form-field  class="field">
            <input matInput type="password" formControlName="password" placeholder="Ingrese su contraseña">
            <mat-error *ngIf="this.form.get('usuario').invalid"> Falta usuario</mat-error>
        </mat-form-field>

        <mat-form-field  class="field">
            <input matInput type="password" formControlName="password2" placeholder="Repita su contraseña">
            <mat-error *ngIf="this.form.get('password2').value != this.form.get('password').value"> Falta usuario</mat-error>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="acciones">
        <button mat-raised-button color="primary" class="entrar" (click)="this.registrar()">Registrarme</button>
    </mat-card-actions>
</form>
</mat-card>
