
<div class="container">
    
<div class="card">
    <form  [formGroup]="this.form"> 
            <div class="card-body">
        <mat-form-field class="full-width" name="cotizacion">
            <mat-label>cotizacion</mat-label>
            <input  matInput  type="text"
                    name="cotizacion" formControlName="cotizacion" >
                <mat-error *ngIf="this.form.get('cotizacion')?.invalid ">Falta cotizacion</mat-error>
        </mat-form-field>
    </div>
    <div class="card-foorter">
        <button class="btn btn-success"(click)="this.enviar()">ENVIAR</button>
    </div>
    </form>
</div>

</div>
