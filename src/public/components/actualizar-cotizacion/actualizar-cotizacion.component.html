
<div class="container">
    
<div class="card">
    <form  [formGroup]="this.form"> 
    <div class="card-body">
 
        <mat-form-field class="full-width" appearance="outline" name="id">
            <mat-label>MONEDA</mat-label>
            <mat-select formControlName="id"> 
                <mat-option *ngFor="let tipo of this.monedas"  [value]="tipo.id"  >
                    {{tipo.nombre}}</mat-option>      
            </mat-select>
            <mat-error *ngIf="this.form.get('moneda')?.invalid ">Falta tipo documento</mat-error>       
        </mat-form-field>

        <mat-form-field class="apellido">
            <mat-label >cotizacion</mat-label>
            <input matInput type="number" formControlName="cotizacion"  >
        </mat-form-field>

    </div>
    <div class="card-foorter">
        <button class="btn btn-success"(click)="this.enviar()">ENVIAR</button>
    </div>
    </form>
</div>

</div>
