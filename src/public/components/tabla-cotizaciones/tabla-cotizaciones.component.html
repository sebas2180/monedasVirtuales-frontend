<p class="titulo">{{this.titulo}}{{this.base}}</p>

<div *ngIf="this.isOk">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="proveedor" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Proveedor </th>
          <td mat-cell *matCellDef="let element"> <p>{{element.proveedor  }}</p> </td>
        </ng-container>
        <ng-container matColumnDef="compra"   >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Compra </th>
          <td mat-cell *matCellDef="let element"> <p>{{element.compra  }} </p></td>
        </ng-container>
        <ng-container matColumnDef="venta"  >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Venta </th>
          <td mat-cell *matCellDef="let element"> <p>{{element.venta  }}</p> </td>
        </ng-container>
        <ng-container matColumnDef="compra_venta"  >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> % C / V </th>
            <td mat-cell *matCellDef="let element"> 
                <p  [ngStyle]="{'color': (-1*(element.compra / element.venta))>0 ? 'green':'red' }">{{(1-(element.compra / element.venta))*-100| number:'1.2-2'  }}</p> 
            </td>
          </ng-container>
        <ng-container matColumnDef="variacionDia"  >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> % dia </th>
            <td mat-cell *matCellDef="let element"> 
              <p [ngStyle]="{'color': element.variacionDia>0 ? 'green':'red' }" >{{element.variacionDia | number:'1.2-2' }}</p> 
            </td>
        </ng-container>
            <ng-container matColumnDef="variacionHora"  >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> % mes </th>
            <td mat-cell *matCellDef="let element">
               <p [ngStyle]="{'color': element.variacionDia>0 ? 'green':'red' }">{{element.variacionHora | number:'1.2-2' }}</p> 
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;  "></tr>
    </table>
 
    
</div>
