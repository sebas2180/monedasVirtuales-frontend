
    <mat-card class="card">
        <mat-card-header class="header">
            <mat-card-title class="titulo">
                <h1>Acceso</h1>
            </mat-card-title>
        </mat-card-header>
        <form [formGroup]="this.form">
            
            <mat-card-content class="body">
                <mat-form-field  class="field">
                    <input matInput type="text" formControlName="usuario" placeholder="Usuario">
                    <mat-error *ngIf="this.form.get('usuario').invalid"> Falta usuario</mat-error>
                </mat-form-field>
    
                <mat-form-field  class="field">
                    <input matInput type="password" formControlName="password" placeholder="contraseña">
                    <mat-error *ngIf="this.form.get('password').invalid"> Falta contraseña</mat-error>
                </mat-form-field>    
            </mat-card-content>
            <mat-card-actions class="acciones">
                <button mat-raised-button color="primary" class="entrar" (click)="this.entrar()">Entrar</button>
            </mat-card-actions>
        </form>
    </mat-card>
